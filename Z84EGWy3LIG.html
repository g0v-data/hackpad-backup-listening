<body><h1>複雜型Tag (請小光幫忙)</h1><p></p><p>家庭總收入按全家人口平均分配，每人每月未超過<b>[當年度最低生活費2.5倍（29,725元）]</b>且未達<b>[台灣地區平均每人每月消費支出1.5倍（27,698元）]</b></p><ul><li>範例：<a href='http://socbu.kcg.gov.tw/?prog=2&amp;b_id=2&amp;m_id=2&amp;s_id=531'/>特殊境遇家庭子女生活津貼</a></li></ul>
